<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Statistics</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px auto;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #333;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Player</th>
                <th>Score</th>
                <th>Level</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Player 1</td>
                <td>1500</td>
                <td>Level 5</td>
            </tr>
            <tr>
                <td>Player 2</td>
                <td>2200</td>
                <td>Level 8</td>
            </tr>
            <tr>
                <td>Player 3</td>
                <td>900</td>
                <td>Level 3</td>
            </tr>
            <tr>
                <td>Player 4</td>
                <td>2800</td>
                <td>Level 9</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
